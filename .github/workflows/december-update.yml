name: December 1st Auto Update

on:
  schedule:
    # Runs at 12:01 AM EST on December 1
    - cron: "1 5 1 12 *"  
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  merge-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Merge december-update into main
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git fetch origin december-update
          git merge origin/december-update --no-ff -m "Auto-merge December 1st update"
          git push origin main
