<!doctype html>
<html lang="en">
  <head>
    <!-- Encoding + Mobile -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Primary SEO -->
    <title>Clark’s Pump-N-Shop — Fresh Food, Coffee & Fuel | Rewards & Car Wash</title>
    <meta name="description" content="Fuel up fast, grab fresh hot food and coffee, and earn rewards at Clark’s Pump-N-Shop. Find locations, car wash options, and app perks across KY/OH/WV." />
    <!-- Keywords aren’t a ranking factor, but harmless if you want them -->
    <meta name="keywords" content="Clark’s Pump-N-Shop, convenience store, hot food, coffee, fuel, car wash, rewards, Kentucky, Ohio, West Virginia" />

    <!-- Canonical (pick one public domain and stick to it everywhere) -->
    <link rel="canonical" href="https://www.myclarkspns.com/" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Clark’s Pump-N-Shop" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Clark’s Pump-N-Shop — Fresh Food, Coffee & Fuel" />
    <meta property="og:description" content="Hot meals, fresh coffee, fuel, rewards, and car wash — all in one stop." />
  <meta property="og:image" content="https://www.myclarkspns.com/social/share-default.png" />
    <meta property="og:url" content="https://www.myclarkspns.com/" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter (X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Clark’s Pump-N-Shop — Fresh Food, Coffee & Fuel" />
    <meta name="twitter:description" content="Hot meals, fresh coffee, fuel, rewards, and car wash — all in one stop." />
  <meta name="twitter:image" content="https://www.myclarkspns.com/social/share-default.png" />

    <!-- Robots -->
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="googlebot" content="index, follow" />

    <!-- App / Brand niceties -->
    <meta name="theme-color" content="#263B95" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Performance: preconnects; add font-display if you load web fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Example font load (uncomment and ensure font-display=swap in CSS) -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet"> -->

    <!-- Instagram embeds you’re using -->
    <script async src="https://www.instagram.com/embed.js"></script>

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Clark’s Pump-N-Shop, Inc.",
      "url": "https://www.myclarkspns.com/",
      "logo": "https://www.myclarkspns.com/icons/icon-512.png",
      "sameAs": [
        "https://www.facebook.com/clarkspumpnshop",
        "https://www.instagram.com/clarkspumpnshop/",
        "https://www.linkedin.com/company/clark-s-pump-n-shop-inc-/"
      ]
    }
    </script>

    <!-- Structured Data: Website + SearchAction (enables sitelinks search box) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Clark’s Pump-N-Shop",
      "url": "https://www.myclarkspns.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://www.myclarkspns.com/search?q={query}",
        "query-input": "required name=query"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
